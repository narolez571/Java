<html xmlns:ccdn="http://www.concordion.org/2007/concordion">
<head>
    <link href="../concordion.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h1>Greetings scenarios</h1>

    <p>The greeting for <span ccdn:set="#firstName">Bob</span>
        will be: <span ccdn:assertEquals="greetingFor(#firstName)">Hello Bob!</span></p>

    <p ccdn:execute="#greeting=greetingFor(#firstName)">
        The greeting "<span ccdn:assertEquals="#greeting">Hello Bob!</span>" should be given
        to the user <span ccdn:set="#firstName">Bob</span> when he logs in.
</p>
</body>
</html>
