allprojects { projects ->
    defaultTasks 'clean', 'build'

    apply plugin: 'maven'
    apply plugin: 'java'
    apply plugin: 'idea'

    buildDir = 'target'
    version = '1.0-SNAPSHOT'
    group = 'org.suggs.sandbox'

    repositories {
        mavenLocal()
        mavenCentral()
    }


}

subprojects { subprojects ->

    configurations { xjc }


    task xjc(dependsOn: processResources) {
        doLast {
            sourceSets.main.output.classesDir.mkdirs()

            ant.taskdef(name: 'xjc',
                    classname: 'com.sun.tools.xjc.XJCTask',
                    classpath: configurations.xjc.asPath)

            ant.xjc(destdir: sourceSets.main.output.classesDir,
                    schema: "$sourceSets.main.output.resourcesDir/scribe-supplementary-data.xsd",
                    binding: "$sourceSets.main.output.resourcesDir/schema-bindings.xjb")
        }
    }

    dependencies {
        xjc "com.sun.xml.bind:jaxb-xjc:2.2.2"

        compile "org.slf4j:slf4j-api:$slf4jVersion"

        runtime "org.slf4j:slf4j-log4j12:$slf4jVersion"
        runtime "log4j:log4j:$log4jVersion"

        testCompile "junit:junit:$junitVersion"
        testCompile "org.mockito:mockito-all:$mockitoVersion"
    }
}

